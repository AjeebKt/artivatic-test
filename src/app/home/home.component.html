<div class="content-box p-3 mb-4 shadow-sm">
  <div ngbDropdown class="d-block mb-3">
    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Select State</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="drop-list-state">
      <button ngbDropdownItem *ngFor="let state of states" (click)="loadCities(state)">{{state.State}}</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-lg-6 mb-3">
      <div ngbDropdown class="d-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Select City</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="drop-list">
          <button ngbDropdownItem *ngFor="let city of filteredCities" (click)="getLatLong(city)">{{city.City}}</button>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-lg-6">
      <div #mapContainer id="map"></div>
      <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
        <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
      </agm-map>
    </div>
  </div>
</div>
